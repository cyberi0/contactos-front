<div class="container">
<div class="terminal">
  <mat-form-field appearance="fill" style="margin-left: 15px">
    <mat-label>Buscar Contacto:</mat-label>
    <input matInput type="text" id="filter" name="filter"[(ngModel)]="filtro" >
  </mat-form-field>
  <button mat-button color="accent" (click)="filterContactos()" >Buscar</button>
</div>
<hr>
<table mat-table [dataSource]="dataSource" matSort>
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button (click)="verDetalle(element.id)">
        <mat-icon>visibility</mat-icon>
      </button>
      <button mat-icon-button (click)="deleteContacto(element.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons
               (page)="onPageChange($event)"
               [length]="allContacts.length">
</mat-paginator>
</div>
